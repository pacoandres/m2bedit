mcexplain=La traducción de expresiones matemáticas se realiza mediante una biblioteca llamada MathCat.\n\
Esta biblioteca admite los idiomas de la izquierda dentro de las expresiones matemáticas y puede utilizar las codificaciones de la derecha.\n\
Consulte con la entidad de estandarización braille de su país la codificación que debería utilizar.
